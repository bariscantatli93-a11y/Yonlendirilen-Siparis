<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Düzce Lojistik Operasyon Merkezi - Admin Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 50vh; width: 100%; border-radius: 24px; z-index: 10; border: 5px solid white; box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .admin-order-card { background: white; border-radius: 16px; padding: 15px; margin-bottom: 12px; border-left: 8px solid #1d4ed8; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .restoran-dot { background: #1d4ed8; border: 2px solid white; border-radius: 50%; height: 12px; width: 12px; display: inline-block; }
        .whatsapp-btn { background-color: #25D366; color: white !important; padding: 10px; border-radius: 12px; font-weight: bold; display: block; text-align: center; margin-top: 10px; text-decoration: none; font-size: 13px; }
        #login-screen { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e40af, #1e3a8a); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-slate-100">

    <div id="login-screen">
        <div class="w-full max-w-sm p-10 bg-white rounded-[40px] shadow-2xl text-center">
            <h1 class="text-3xl font-black text-blue-900 mb-2">DÜZCE LOJİSTİK</h1>
            <p class="text-slate-400 text-[10px] font-bold tracking-[0.2em] mb-8">OPERASYON MERKEZİ</p>
            <select id="rest-select" class="w-full p-5 border-2 border-slate-100 rounded-2xl mb-5 font-bold outline-none focus:border-blue-600 appearance-none bg-slate-50">
                <option value="">Giriş Türü Seçin</option>
                <option value="admin">ADMİN (TÜM SİSTEM)</option>
                <option value="Merkez Döner">Merkez Döner</option>
                <option value="Krempark Pizza">Krempark Pizza</option>
                <option value="Spor Sokak Kebap">Spor Sokak Kebap</option>
            </select>
            <button onclick="handleLogin()" class="w-full bg-blue-700 text-white p-5 rounded-2xl font-black hover:bg-blue-800 shadow-lg shadow-blue-200 transition-all">SİSTEME BAĞLAN</button>
        </div>
    </div>

    <div id="main-panel" class="hidden">
        <div class="p-6 bg-white flex justify-between items-center border-b">
            <div>
                <h2 id="panel-title" class="text-xl font-black text-blue-900">Panel</h2>
                <div class="flex items-center gap-2">
                    <span id="role-badge" class="text-[10px] font-black px-2 py-1 rounded bg-blue-600 text-white uppercase tracking-tighter"></span>
                </div>
            </div>
            <button onclick="location.reload()" class="bg-slate-100 p-3 rounded-2xl"><img src="https://img.icons8.com/ios-filled/24/1e3a8a/logout-rounded.png" width="20"/></button>
        </div>

        <div class="flex gap-3 p-6 overflow-x-auto no-scrollbar">
            <div class="min-w-[120px] bg-white p-4 rounded-2xl shadow-sm border-b-4 border-blue-600">
                <p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Ciro</p>
                <p id="total-ciro" class="text-lg font-black text-blue-900">0 TL</p>
            </div>
            <div class="min-w-[120px] bg-white p-4 rounded-2xl shadow-sm border-b-4 border-emerald-500">
                <p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Aktif Sip.</p>
                <p id="total-adet" class="text-lg font-black text-emerald-700">0</p>
            </div>
            <div class="min-w-[120px] bg-white p-4 rounded-2xl shadow-sm border-b-4 border-red-500">
                <p class="text-[9px] text-slate-400 font-bold uppercase mb-1">İptal</p>
                <p id="total-iptal" class="text-lg font-black text-red-600">0</p>
            </div>
        </div>

        <div class="px-6 mb-6"><div id="map"></div></div>

        <div id="content-area" class="px-6 pb-20"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCi...", 
            authDomain: "wpyonsip-6bbb5.firebaseapp.com",
            projectId: "wpyonsip-6bbb5",
            storageBucket: "wpyonsip-6bbb5.appspot.com",
            messagingSenderId: "338804071850",
            appId: "1:338804071850:web:138a2e5d590403756b66e3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let map, userRole, currentRest;

        // Düzce'deki Sabit Restoran Konumları
        const sabitRestoranlar = [
            {isim: "Merkez Döner", lat: 40.8425, lng: 31.1590},
            {isim: "Krempark Pizza", lat: 40.8400, lng: 31.1550},
            {isim: "Spor Sokak Kebap", lat: 40.8415, lng: 31.1610}
        ];

        function handleLogin() {
            currentRest = document.getElementById('rest-select').value;
            if(!currentRest) return alert("Giriş türü seçiniz!");
            userRole = (currentRest === 'admin') ? 'admin' : 'restoran';
            
            document.getElementById('login-screen').remove();
            document.getElementById('main-panel').classList.remove('hidden');
            document.getElementById('panel-title').innerText = currentRest.toUpperCase();
            document.getElementById('role-badge').innerText = userRole === 'admin' ? "Merkez Kontrol" : "Şube Erişimi";

            initMap();
            loadOrders();
        }

        function initMap() {
            map = L.map('map').setView([40.8438, 31.1565], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Admin girişinde tüm restoranları haritaya işaretle
            if(userRole === 'admin') {
                sabitRestoranlar.forEach(rest => {
                    L.marker([rest.lat, rest.lng], {
                        icon: L.divIcon({className: 'restoran-dot', iconSize: [12, 12]})
                    }).addTo(map).bindPopup(`<b>${rest.isim} (Şube)</b>`);
                });
            }

            map.on('click', (e) => {
                if(userRole === 'admin') return;
                const tutar = prompt("Tutar:", "120");
                const odeme = prompt("Ödeme Yöntemi (Nakit/Kart):", "Kart");
                if(tutar) {
                    db.collection("orders").add({
                        restoran: currentRest, tutar: parseFloat(tutar), odeme: odeme,
                        lat: e.latlng.lat, lng: e.latlng.lng, status: 'aktif',
                        tarih: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            });
        }

        function loadOrders() {
            db.collection("orders").orderBy("tarih", "desc").onSnapshot(snapshot => {
                let stats = { c: 0, a: 0, i: 0 };
                let listHtml = '';
                
                // Haritayı temizle (sadece sipariş pinleri için)
                map.eachLayer((layer) => { if (layer instanceof L.CircleMarker) map.removeLayer(layer); });

                snapshot.forEach(doc => {
                    const d = doc.data();
                    if(userRole === 'admin' || d.restoran === currentRest) {
                        if(d.status === 'aktif') {
                            stats.c += d.tutar; stats.a++;
                            
                            // Haritaya Sipariş Pini Ekle
                            L.circleMarker([d.lat, d.lng], {color: 'red', radius: 10, weight: 3, fillOpacity: 0.7}).addTo(map)
                             .bindPopup(`<b>${d.restoran}</b><br>${d.tutar} TL`);

                            if(userRole === 'admin') {
                                listHtml += `
                                    <div class="admin-order-card">
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="font-black text-blue-700 text-sm underline">${d.restoran}</span>
                                            <span class="bg-blue-50 text-blue-600 text-[10px] px-2 py-1 rounded-lg font-bold">${d.odeme}</span>
                                        </div>
                                        <div class="text-lg font-black mb-2">${d.tutar} TL</div>
                                        <div class="flex gap-2">
                                            <a href="https://wa.me/?text=Sipariş Detayı: ${d.restoran} - ${d.tutar}TL" class="whatsapp-btn flex-1 m-0">KURYE YÖNLENDİR</a>
                                            <button onclick="db.collection('orders').doc('${doc.id}').update({status:'iptal'})" class="bg-red-50 text-red-600 px-3 rounded-xl font-bold text-[10px]">İPTAL</button>
                                        </div>
                                    </div>`;
                            }
                        } else {
                            stats.i++;
                        }
                    }
                });

                document.getElementById('total-ciro').innerText = stats.c + " TL";
                document.getElementById('total-adet').innerText = stats.a;
                document.getElementById('total-iptal').innerText = stats.i;
                if(userRole === 'admin') document.getElementById('content-area').innerHTML = listHtml;
            });
        }
    </script>
</body>
</html>
