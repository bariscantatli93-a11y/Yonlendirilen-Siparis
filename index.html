<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Düzce Lojistik Operasyon Merkezi - Elite Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 40vh; width: 100%; border-radius: 25px; border: 4px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .branch-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; transition: all 0.3s ease; }
        .filter-btn { padding: 8px 16px; border-radius: 12px; font-size: 11px; font-weight: 900; transition: 0.3s; background: white; border: 2px solid #e2e8f0; }
        .filter-btn.active { background: #1e40af; color: white; border-color: #1e40af; }
        .kurye-row { display: flex; justify-content: space-between; font-size: 10px; padding: 5px 0; border-bottom: 1px dashed #e2e8f0; }
        .whatsapp-btn { background-color: #25D366; color: white !important; padding: 8px; border-radius: 10px; font-weight: bold; font-size: 11px; text-align: center; display: block; }
        #login-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="login-screen">
        <div class="w-full max-w-sm p-10 bg-white rounded-[45px] shadow-2xl text-center">
            <h1 class="text-3xl font-black text-blue-900 mb-2 italic">DÜZCE LOJİSTİK</h1>
            <p class="text-slate-400 text-[10px] mb-8 font-bold tracking-[0.3em]">OPERASYON MERKEZİ</p>
            <select id="rest-select" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 font-bold outline-none bg-slate-50 text-center">
                <option value="">Giriş Yapın</option>
                <option value="admin">SİSTEM ADMİNİ</option>
                <option value="Pizza">Pizza Şubesi</option>
                <option value="Döner">Döner Şubesi</option>
                <option value="Kebap">Kebap Şubesi</option>
            </select>
            <button onclick="handleLogin()" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-black shadow-xl hover:bg-blue-800 transition-all">PANELİ AÇ</button>
        </div>
    </div>

    <div id="main-panel" class="hidden">
        <header class="p-6 bg-white flex justify-between items-center shadow-sm">
            <div>
                <h2 id="panel-title" class="text-xl font-black text-blue-900 tracking-tighter">Panel</h2>
                <div id="role-badge" class="text-[9px] font-black px-2 py-0.5 rounded bg-blue-600 text-white inline-block uppercase mt-1"></div>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 p-2 rounded-xl text-[10px] font-black">OTURUMU KAPAT</button>
        </header>

        <div id="admin-filters" class="hidden p-6 overflow-x-auto flex gap-2 no-scrollbar">
            <button onclick="filterBranch('all')" id="btn-all" class="filter-btn active">TÜMÜ</button>
            <button onclick="filterBranch('Pizza')" id="btn-Pizza" class="filter-btn">PİZZA</button>
            <button onclick="filterBranch('Döner')" id="btn-Döner" class="filter-btn">DÖNER</button>
            <button onclick="filterBranch('Kebap')" id="btn-Kebap" class="filter-btn">KEBAP</button>
        </div>

        <div class="grid grid-cols-2 gap-4 px-6 mb-6">
            <div class="bg-white p-5 rounded-[30px] shadow-sm border-b-4 border-blue-600">
                <p class="text-[9px] text-slate-400 font-black uppercase mb-1 tracking-widest">Net Hasılat</p>
                <p id="total-ciro" class="text-2xl font-black text-blue-900">0 TL</p>
            </div>
            <div class="bg-white p-5 rounded-[30px] shadow-sm border-b-4 border-emerald-500">
                <p class="text-[9px] text-slate-400 font-black uppercase mb-1 tracking-widest">Aktif Paket</p>
                <p id="total-adet" class="text-2xl font-black text-emerald-600">0</p>
            </div>
        </div>

        <div id="map-container" class="px-6 mb-6 hidden"><div id="map"></div></div>

        <div id="admin-analytics" class="hidden px-6 mb-6">
            <div class="bg-blue-900 text-white p-5 rounded-[30px] shadow-xl">
                <h3 class="text-xs font-black mb-3 italic">CANLI KURYE TRAFİĞİ</h3>
                <div id="kurye-list" class="space-y-1">
                    </div>
            </div>
        </div>

        <div id="content-area" class="px-6 pb-24"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCi...", authDomain: "wpyonsip-6bbb5.firebaseapp.com", projectId: "wpyonsip-6bbb5", storageBucket: "wpyonsip-6bbb5.appspot.com", messagingSenderId: "338804071850", appId: "1:338804071850:web:138a2e5d590403756b66e3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let userRole, currentRest, map, activeFilter = 'all';
        const kuryeler = ["Kurye Ahmet", "Kurye Mehmet", "Kurye Caner", "Kurye Ali", "Kurye Selçuk", "Kurye Mert"];

        function handleLogin() {
            currentRest = document.getElementById('rest-select').value;
            if(!currentRest) return alert("Seçim Yap!");
            userRole = (currentRest === 'admin') ? 'admin' : 'restoran';
            document.getElementById('login-screen').remove();
            document.getElementById('main-panel').classList.remove('hidden');
            document.getElementById('panel-title').innerText = currentRest.toUpperCase();
            document.getElementById('role-badge').innerText = userRole === 'admin' ? "Tam Yetkili Operasyon Merkezi" : "Şube Erişimi";

            if(userRole === 'admin') {
                document.getElementById('admin-filters').classList.remove('hidden');
                document.getElementById('admin-analytics').classList.remove('hidden');
            } else {
                document.getElementById('map-container').classList.remove('hidden');
                initMap();
            }
            loadOrders();
        }

        function filterBranch(branch) {
            activeFilter = branch;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + branch).classList.add('active');
            loadOrders(); // Veriyi tekrar filtrele
        }

        function initMap() {
            map = L.map('map').setView([40.8438, 31.1565], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            map.on('click', (e) => {
                const t = prompt("Tutar:", "150");
                const o = prompt("Ödeme (Nakit/Kart):", "Nakit");
                if(t) db.collection("orders").add({
                    restoran: currentRest, tutar: parseFloat(t), odeme: o,
                    lat: e.latlng.lat, lng: e.latlng.lng, status: 'aktif',
                    kurye: kuryeler[Math.floor(Math.random() * kuryeler.length)],
                    tarih: firebase.firestore.FieldValue.serverTimestamp()
                });
            });
        }

        function loadOrders() {
            db.collection("orders").orderBy("tarih", "desc").onSnapshot(snapshot => {
                let allData = [];
                snapshot.forEach(doc => allData.push({id: doc.id, ...doc.data()}));
                
                let stats = { ciro: 0, adet: 0 };
                let kuryeIsleri = {}; kuryeler.forEach(k => kuryeIsleri[k] = 0);

                // Admin Görünümü
                if(userRole === 'admin') {
                    let html = '';
                    const subeler = ["Pizza", "Döner", "Kebap"];
                    
                    subeler.forEach(sube => {
                        if(activeFilter !== 'all' && activeFilter !== sube) return;
                        
                        const sData = allData.filter(o => o.restoran === sube && o.status === 'aktif');
                        const sCiro = sData
