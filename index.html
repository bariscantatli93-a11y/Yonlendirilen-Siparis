<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düzce Lojistik - Yönetim Paneli</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        #map { height: 400px; width: 100%; border-radius: 16px; border: 2px solid #e2e8f0; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .hazir { background: #fef3c7; color: #92400e; }
        .yolda { background: #dbeafe; color: #1e40af; }
        .teslim { background: #dcfce7; color: #166534; }
        .kurye-card { transition: all 0.3s ease; }
        .kurye-card:hover { transform: scale(1.02); }
        .btn-disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body class="pb-10">

    <div class="bg-slate-900 text-white p-6 shadow-2xl sticky top-0 z-[1000] border-b-4 border-blue-600">
        <div class="max-w-[1600px] mx-auto flex flex-wrap justify-between items-center gap-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-blue-400">DÜZCE LOJİSTİK</h1>
                <p class="text-xs font-bold text-slate-400 uppercase italic">Merkez Operasyon Takip</p>
            </div>
            
            <div class="flex gap-6 items-center">
                <div class="text-center px-4 border-r border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Nakit Kasa</p>
                    <p id="nakit-kasa" class="text-xl font-black text-emerald-400">0 TL</p>
                </div>
                <div class="text-center px-4 border-r border-slate-700">
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Pos / Online</p>
                    <p id="dijital-kasa" class="text-xl font-black text-blue-400">0 TL</p>
                </div>
                <div class="text-center bg-blue-600 px-6 py-2 rounded-xl">
                    <p class="text-[10px] text-blue-100 font-bold uppercase">Genel Toplam</p>
                    <p id="genel-toplam" class="text-2xl font-black text-white">0 TL</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-[1600px] mx-auto p-6 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-2 space-y-4">
            <h2 class="font-black text-slate-800 flex items-center gap-2 text-lg uppercase tracking-tight">
                <span class="w-3 h-3 bg-red-500 rounded-full animate-ping"></span> Canlı Teslimat Haritası
            </h2>
            <div id="map" class="shadow-lg"></div>
            
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 text-slate-500 font-bold text-[11px] uppercase border-b">
                        <tr>
                            <th class="p-4">ID</th>
                            <th class="p-4">Müşteri / Adres</th>
                            <th class="p-4">Kurye</th>
                            <th class="p-4">Tutar</th>
                            <th class="p-4 text-right">İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="siparis-tablo">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
            <h2 class="font-black text-slate-800 text-lg uppercase tracking-tight">Kurye Kasa & Performans Raporu</h2>
            <div id="kurye-ozet-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-black text-slate-800 mb-4 flex items-center gap-2">
                    <span class="w-2 h-5 bg-blue-600 rounded-full"></span> Ödeme Tipi Dağılımı
                </h3>
                <div id="odeme-detaylari" class="space-y-3">
                    </div>
            </div>
        </div>

    </div>

    <script>
        const SABIT_NUMARA = "905307938100";
        
        // Bu veri normalde API'nizden gelecek
        let siparisler = [
            { id: 1001, adres: "Atatürk Cd. No:45", lat: 40.8385, lng: 31.1620, tutar: 285, musteri: "Ahmet Y.", kurye: "Kurye 1", durum: "Hazırlanıyor", odeme: "Nakit" },
            { id: 1002, adres: "İnönü Sk. 12", lat: 40.8420, lng: 31.1555, tutar: 420, musteri: "Ayşe K.", kurye: "Kurye 2", durum: "Yolda", odeme: "Kredi Kartı" },
            { id: 1003, adres: "Düzce Üniversitesi", lat: 40.9000, lng: 31.1700, tutar: 550, musteri: "Can B.", kurye: "Kurye 1", durum: "Hazırlanıyor", odeme: "Nakit" },
            { id: 1004, adres: "Krempark AVM", lat: 40.8390, lng: 31.1550, tutar: 310, musteri: "Merve T.", kurye: "Kurye 3", durum: "Teslim Edildi", odeme: "Online" }
        ];

        let map = L.map('map').setView([40.845, 31.160], 12);
        L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
        let markers = L.layerGroup().addTo(map);

        function updateUI() {
            const siparisTablo = document.getElementById('siparis-tablo');
            const kuryeGrid = document.getElementById('kurye-ozet-grid');
            const odemePaneli = document.getElementById('odeme-detaylari');
            
            siparisTablo.innerHTML = '';
            kuryeGrid.innerHTML = '';
            odemePaneli.innerHTML = '';
            markers.clearLayers();

            let kasa = { nakit: 0, kart: 0, online: 0, toplam: 0 };
            let kuryeBazli = {};

            siparisler.forEach(s => {
                // Kasa Hesaplama
                kasa.toplam += s.tutar;
                if(s.odeme === "Nakit") kasa.nakit += s.tutar;
                else if(s.odeme === "Kredi Kartı") kasa.kart += s.tutar;
                else kasa.online += s.tutar;

                // Kurye Analizi
                if(!kuryeBazli[s.kurye]) kuryeBazli[s.kurye] = { paket: 0, ciro: 0, nakit: 0, kart: 0, online: 0 };
                kuryeBazli[s.kurye].paket++;
                kuryeBazli[s.kurye].ciro += s.tutar;
                kuryeBazli[s.kurye][s.odeme === "Kredi Kartı" ? "kart" : s.odeme.toLowerCase()] += s.tutar;

                // Tablo Satırı
                const isBtnDisabled = s.durum !== 'Hazırlanıyor';
                const mesaj = `*Düzce Lojistik Bildirimi:*\n\n•Sipariş: #${s.id}\nKurye: ${s.kurye}\nTutar: ${s.tutar} TL / Ödeme: ${s.odeme}\n*Adres:* ${s.adres}\nMüşteri Konumu: http://googleusercontent.com/maps.google.com/4{s.lat},${s.lng}`;
                
                siparisTablo.innerHTML += `
                    <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                        <td class="p-4 font-bold text-slate-400">#${s.id}</td>
                        <td class="p-4 text-xs font-bold text-slate-700">${s.musteri}<br><span class="font-normal text-slate-400">${s.adres}</span></td>
                        <td class="p-4 text-xs font-black text-blue-600 uppercase">${s.kurye}</td>
                        <td class="p-4 text-sm font-black text-slate-800">${s.tutar} TL</td>
                        <td class="p-4 text-right">
                             <a href="https://wa.me/${SABIT_NUMARA}?text=${encodeURIComponent(mesaj)}" target="_blank"
                               class="inline-block bg-emerald-500 text-white px-3 py-1.5 rounded-lg text-[10px] font-black ${isBtnDisabled ? 'btn-disabled' : ''}">BİLDİR</a>
                        </td>
                    </tr>
                `;

                // Harita Marker
                let color = s.durum === 'Teslim Edildi' ? '#22c55e' : (s.durum === 'Yolda' ? '#3b82f6' : '#f59e0b');
                L.circleMarker([s.lat, s.lng], { radius: 8, fillColor: color, color: "#fff", weight: 3, fillOpacity: 1 }).addTo(markers).bindPopup(s.musteri);
            });

            // Üst Bar Güncelle
            document.getElementById('genel-toplam').innerText = kasa.toplam + ' TL';
            document.getElementById('nakit-kasa').innerText = kasa.nakit + ' TL';
            document.getElementById('dijital-kasa').innerText = (kasa.kart + kasa.online) + ' TL';

            // Kurye Kartları Oluştur
            Object.keys(kuryeBazli).forEach(name => {
                const k = kuryeBazli[name];
                kuryeGrid.innerHTML += `
                    <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm kurye-card">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-black text-slate-800">${name}</span>
                            <span class="bg-blue-100 text-blue-700 text-[10px] px-2 py-1 rounded-full font-bold uppercase">${k.paket} Paket</span>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between text-xs">
                                <span class="text-slate-400 font-bold">Toplam Ciro:</span>
                                <span class="text-slate-800 font-black">${k.ciro} TL</span>
                            </div>
                            <div class="flex justify-between text-xs p-2 bg-emerald-50 rounded-lg">
                                <span class="text-emerald-600 font-bold">Eldeki Nakit:</span>
                                <span class="text-emerald-700 font-black">${k.nakit} TL</span>
                            </div>
                            <div class="flex justify-between text-[10px]">
                                <span class="text-slate-400 font-bold italic">Kart/Online:</span>
                                <span class="text-slate-500 font-bold">${k.kart + k.online} TL</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Ödeme Tipleri Listesi
            const odemeTipleri = [
                {ad: "Nakit Tahsilat", tutar: kasa.nakit, color: "bg-emerald-500"},
                {ad: "Kredi Kartı (POS)", tutar: kasa.kart, color: "bg-blue-500"},
                {ad: "Online Ödeme", tutar: kasa.online, color: "bg-purple-500"}
            ];
            
            odemeTipleri.forEach(o => {
                const yuzde = (o.tutar / kasa.toplam) * 100;
                odemePaneli.innerHTML += `
                    <div>
                        <div class="flex justify-between text-xs font-bold mb-1">
                            <span>${o.ad}</span>
                            <span>${o.tutar} TL</span>
                        </div>
                        <div class="w-full bg-slate-100 h-2 rounded-full">
                            <div class="${o.color} h-2 rounded-full" style="width: ${yuzde}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        updateUI();
    </script>
</body>
</html>
