<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sipari≈ü SaaS - Kurye Mod√ºl√º</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 60vh; width: 100%; border-radius: 15px; z-index: 1; }
        .stat-card { background: white; padding: 10px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .whatsapp-btn { background-color: #25D366; color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; display: inline-block; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="login-screen" class="fixed inset-0 bg-white z-[9999] flex items-center justify-center p-6">
        <div class="w-full max-w-md space-y-4 text-center">
            <h1 class="text-2xl font-bold text-blue-600 mb-6">Sipari≈ü SaaS Giri≈ü</h1>
            <input type="text" id="username" placeholder="Restoran Adƒ± veya admin" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="≈ûifre" class="w-full p-4 border rounded-xl outline-none">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold text-lg hover:bg-blue-700">Giri≈ü Yap</button>
        </div>
    </div>

    <div id="main-panel" class="hidden pb-20">
        <div class="grid grid-cols-2 gap-3 p-4">
            <div class="stat-card border-l-4 border-red-500">
                <p class="text-xs text-gray-500 uppercase">Ciro</p>
                <p id="total-ciro" class="text-xl font-bold">0 TL</p>
            </div>
            <div class="stat-card border-l-4 border-green-500">
                <p class="text-xs text-gray-500 uppercase">Nakit</p>
                <p id="total-nakit" class="text-xl font-bold">0 TL</p>
            </div>
            <div class="stat-card border-l-4 border-blue-500">
                <p class="text-xs text-gray-500 uppercase">Kart</p>
                <p id="total-kart" class="text-xl font-bold">0 TL</p>
            </div>
            <div class="stat-card border-l-4 border-orange-500">
                <p class="text-xs text-gray-500 uppercase">Adet</p>
                <p id="total-adet" class="text-xl font-bold">0</p>
            </div>
            <button onclick="logout()" class="col-span-2 bg-gray-200 p-2 rounded-xl text-sm font-semibold">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <div class="px-4 relative">
            <div id="map"></div>
            <div class="absolute bottom-4 left-8 z-[1000] bg-white p-2 rounded shadow text-xs">
                üìç Konum se√ßmek i√ßin haritaya dokun
            </div>
        </div>

        <div id="admin-table" class="hidden p-4 mt-4">
            <h2 class="font-bold text-lg mb-2">Restoran Bazlƒ± √ñzetler</h2>
            <div class="overflow-x-auto bg-white rounded-xl shadow">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3">Restoran</th>
                            <th class="p-3">Sipari≈ü</th>
                            <th class="p-3">Toplam</th>
                        </tr>
                    </thead>
                    <tbody id="admin-summary-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Senin Firebase Yapƒ±landƒ±rman
        const firebaseConfig = {
            apiKey: "AIzaSyCi...",
            authDomain: "wpyonsip-6bbb5.firebaseapp.com",
            projectId: "wpyonsip-6bbb5",
            storageBucket: "wpyonsip-6bbb5.appspot.com",
            messagingSenderId: "338804071850",
            appId: "1:338804071850:web:138a2e5d590403756b66e3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let map, userRole = '', currentRest = '';
        const markers = {};

        function handleLogin() {
            const user = document.getElementById('username').value.trim();
            if(!user) return alert("L√ºtfen isim girin");

            userRole = (user.toLowerCase() === 'admin') ? 'admin' : 'restoran';
            currentRest = user;
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-panel').classList.remove('hidden');
            if(userRole === 'admin') document.getElementById('admin-table').classList.remove('hidden');

            initMap();
            loadOrders();
        }

        function initMap() {
            map = L.map('map').setView([39.9334, 32.8597], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            map.on('click', function(e) {
                if(userRole === 'admin') return;
                
                const tutar = prompt("Sipari≈ü Tutarƒ± (TL):", "150");
                if(!tutar) return;

                const tip = prompt("√ñdeme Tipi (Nakit/Kart/Online):", "Nakit");
                const platform = prompt("Kaynak (Getir/Yemeksepeti/Elden):", "Elden");

                db.collection("orders").add({
                    restoran: currentRest,
                    tutar: parseFloat(tutar),
                    tip: tip,
                    kaynak: platform,
                    lat: e.latlng.lat,
                    lng: e.latlng.lng,
                    tarih: firebase.firestore.FieldValue.serverTimestamp()
                });
            });
        }

        function loadOrders() {
            db.collection("orders").orderBy("tarih", "desc").onSnapshot(snapshot => {
                let stats = { ciro:0, nakit:0, kart:0, adet:0 };
                let restSummary = {};
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    
                    // Admin her ≈üeyi, restoran sadece kendini g√∂r√ºr
                    if(userRole === 'admin' || data.restoran === currentRest) {
                        stats.ciro += data.tutar;
                        stats.adet++;
                        if(data.tip === 'Nakit') stats.nakit += data.tutar;
                        if(data.tip === 'Kart') stats.kart += data.tutar;

                        // Haritada G√∂ster
                        const pos = `${data.lat},${data.lng}`;
                        if(!markers[doc.id]) {
                            const googleMapsUrl = \https://www.google.com/maps?q={data.lat},{data.lng}`;`
                            const waMessage = encodeURIComponent(`Sipari≈ü Var! \nRestoran: ${data.restoran}\nTutar: ${data.tutar} TL\nKonum: ${googleMapsUrl}`);
                            
                            const popupContent = `
                                <b>${data.restoran}</b><br>
                                Tutar: ${data.tutar} TL<br>
                                Tip: ${data.tip}<br>
                                <a href="https://wa.me/?text=${waMessage}" target="_blank" class="whatsapp-btn">Kuryeye WhatsApp At</a>
                            `;

                            markers[doc.id] = L.circleMarker([data.lat, data.lng], {
                                color: 'blue', radius: 10, fillOpacity: 0.6
                            }).addTo(map).bindPopup(popupContent);
                        }
                    }

                    // Admin Tablosu ƒ∞√ßin Veri Topla
                    if(!restSummary[data.restoran]) restSummary[data.restoran] = { s:0, t:0 };
                    restSummary[data.restoran].s++;
                    restSummary[data.restoran].t += data.tutar;
                });

                // Ekranƒ± G√ºncelle
                document.getElementById('total-ciro').innerText = stats.ciro + " TL";
                document.getElementById('total-nakit').innerText = stats.nakit + " TL";
                document.getElementById('total-kart').innerText = stats.kart + " TL";
                document.getElementById('total-adet').innerText = stats.adet;

                // Tabloyu G√ºncelle (Admin)
                if(userRole === 'admin') {
                    let html = '';
                    for(let r in restSummary) {
                        html += `<tr><td class="p-3">${r}</td><td class="p-3">${restSummary[r].s}</td><td class="p-3 font-bold">${restSummary[r].t} TL</td></tr>`;
                    }
                    document.getElementById('admin-summary-body').innerHTML = html;
                }
            });
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
