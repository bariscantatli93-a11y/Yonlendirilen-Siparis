<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Düzce Lojistik Operasyon Merkezi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 35vh; width: 100%; border-radius: 20px; border: 3px solid white; z-index: 1; }
        .wa-btn { background: #25D366; color: white !important; padding: 6px 12px; border-radius: 10px; font-weight: bold; font-size: 11px; display: inline-block; }
        .login-bg { background: #1e40af; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .order-card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 12px; border-left: 6px solid #1e40af; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="login-screen" class="login-bg fixed inset-0 z-[9999]">
        <div class="w-full max-w-sm p-10 bg-white rounded-[40px] shadow-2xl text-center">
            <h1 class="text-2xl font-black text-blue-900 mb-2 italic">DÜZCE LOJİSTİK</h1>
            <p class="text-[9px] text-slate-400 font-bold tracking-widest uppercase mb-8 underline">Operasyon Merkezi</p>
            <select id="role-select" class="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 font-bold outline-none text-center bg-slate-50">
                <option value="">Giriş Türü</option>
                <option value="admin">ADMİN (MERKEZ)</option>
                <option value="Pizza">PİZZA ŞUBESİ</option>
                <option value="Döner">DÖNER ŞUBESİ</option>
                <option value="Kebap">KEBAP ŞUBESİ</option>
            </select>
            <button onclick="handleLogin()" class="w-full bg-blue-700 text-white p-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all">SİSTEME BAĞLAN</button>
        </div>
    </div>

    <div id="main-panel" class="hidden">
        <header class="p-5 bg-white shadow-sm flex justify-between items-center border-b sticky top-0 z-50">
            <h2 id="display-title" class="font-black text-blue-900 uppercase italic">Panel</h2>
            <button onclick="location.reload()" class="text-[10px] font-black text-red-500 bg-red-50 px-3 py-1 rounded-full">ÇIKIŞ</button>
        </header>

        <div class="grid grid-cols-2 gap-3 p-4">
            <div class="bg-white p-4 rounded-3xl shadow-sm border-b-4 border-blue-600">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-tighter">Toplam Hasılat</p>
                <p id="total-ciro" class="text-lg font-black text-blue-900">0
